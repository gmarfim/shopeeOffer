<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comparador de Links</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-bottom: 10px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Comparador de Links</h2>

  <label for="links1">Lista 1:</label>
  <textarea id="links1" placeholder="Cole aqui os primeiros links (um por linha)"></textarea>

  <label for="links2">Lista 2:</label>
  <textarea id="links2" placeholder="Cole aqui os segundos links (um por linha)"></textarea>

  <button onclick="compararLinks()">Comparar</button>

  <h3>Links que est√£o em apenas uma das listas:</h3>
  <pre id="resultado"></pre>

  <script>
    function compararLinks() {
      const lista1 = document.getElementById("links1").value.trim().split("\n").map(x => x.trim()).filter(x => x);
      const lista2 = document.getElementById("links2").value.trim().split("\n").map(x => x.trim()).filter(x => x);

      const set1 = new Set(lista1);
      const set2 = new Set(lista2);

      const unicos = new Set([
        ...lista1.filter(link => !set2.has(link)),
        ...lista2.filter(link => !set1.has(link))
      ]);

      document.getElementById("resultado").textContent = Array.from(unicos).join("\n");
    }
  </script>

</body>
</html>
